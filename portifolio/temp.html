<section>
    <div class="popup">
        <div class="popup-contain">
            <div class="popup-all">

                <!-- Popup : Close -->

                <div class="popup-close">
                    <button>
                        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                    </button>
                </div>

                <!-- Popup : Box -->

                <div class="popup-box">
                    
                    <!-- Popup : Headin -->

                    <div class="popup-headin">
                        <div class="popup-title">
                            <p>Hire or Order Service for your project</p>
                        </div>
                        <div class="popup-name">
                            <p>I will contact you as soon as possible when I've received your order. Contact Me anytime.</p>
                        </div>
                    </div>

                    <!-- Popup : Content -->

                    <form action="./API/" method="get">
                        <div class="popup-content">
                            <div class="popup-lean">
                                <div class="popup-pane">
                                    <div class="popup-subname">
                                        <p>Name</p>
                                    </div>
                                    <div class="popup-data">
                                        <input type="text" name="name" id="name" placeholder="Full Name">
                                    </div>
                                </div>
                                <div class="popup-pane">
                                    <div class="popup-subname">
                                        <p>Email</p>
                                    </div>
                                    <div class="popup-data">
                                        <input type="text" name="email" id="email" placeholder="Email Address">
                                    </div>
                                </div>
                            </div>
                            <div class="popup-pane">
                                <div class="popup-subname">
                                    <p>Choose your service</p>
                                </div>
                                <div class="popup-data">
                                    <select name="service" id="service">
                                        <option value="Website">Website</option>
                                        <option value="Web System / App">Web System / App</option>
                                        <option value="Mobile Application">Mobile Application</option>
                                        <option value="Desktop Application">Desktop Application</option>
                                        <option value="RESTful API">RESTful API</option>
                                        <option value="Tutoring">Tutoring</option>
                                        <option value="Others">Others</option>
                                    </select>
                                </div>
                            </div>
                            <div class="popup-pane">
                                <div class="popup-subname">
                                    <p>What nature of work?</p>
                                </div>
                                <div class="popup-label">
                                    <input type="radio" name="type" id="free">
                                    <label for="free">
                                        <p>Once Time</p>
                                    </label>
                                    <input type="radio" name="type" id="job">
                                    <label for="job">
                                        <p>Full Time Job</p>
                                    </label>
                                </div>
                            </div>
                            <div class="popup-pane">
                                <div class="popup-subname">
                                    <p>Tell me your project</p>
                                </div>
                                <div class="popup-data">
                                    <textarea name="content" id="content" cols="30" rows="4" placeholder="Content"></textarea>
                                </div>
                            </div>
                            <div class="popup-button">
                                <button type="submit">
                                    <p>Send Email</p>
                                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="popup-quate">
                                <p>Get Digital Technology</p>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
</section>
